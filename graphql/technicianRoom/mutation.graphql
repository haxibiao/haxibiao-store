extend type Mutation {
  """
  派钟（开始计时）
  """
  allotTechnicianRoom(room_id: Int @eq, product_id: Int @eq, order_id: Int @eq): TechnicianRoom
    @field(resolver: "App\\TechnicianRoom@resolveAllotTechnicianRoom")
}

enum TechnicianStatus {
  FREE_STATUS @enum(value: 0)
  SERVICE_STATUS @enum(value: 1)
}
