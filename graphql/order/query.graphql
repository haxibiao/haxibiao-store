type Order {
  id: Int!
  number: String
  account: String
  password: String
  products: [Product]
  refund: Boolean
  user: User
  platformAccount: [PlatformAccount!]
  status: StatusType
  end_time: String
  created_at: DateTime!
  appointment_time: DateTime!
  updated_at: DateTime!
}

extend type Query {
  order(id: Int! @eq): Order @find
  myOrders: [Order!] @paginate(defaultCount: 10, builder: "App\\Order@getMyOrders")
}

enum StatusType {
  RESERVE @enum(value: "-1")
  UNPAY @enum(value: "0")
  PAID @enum(value: "1")
  RECEIVED @enum(value: "2")
  EXPIRE @enum(value: "3")
  CANCEL @enum(value: "4")
}
